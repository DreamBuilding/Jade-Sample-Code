<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sample Application</title>

    <link rel="stylesheet" href="/content/bootstrap.min.css">
    <link rel="stylesheet" href="/content/common.css"/>

    <script type="text/javascript" src="/scripts/angular.min.js"></script>

    <script type="text/javascript" src="/scripts/modules/formatter.js"></script>
    <script type="text/javascript" src="/scripts/modules/converterFactory.js"></script>
</head>
<body>
<div class="container" ng-controller="FormatController">
    <div class="col-md-10 col-xs-12">
        <form class="form-horizontal">
            <div class="form-group col-md-6 col-xs-12">
                <label for="firstname" class="col-md-3 col-xs-4 control-label">First name</label>
                <div class="col-md-6 col-xs-8">
                    <input type="text" class="form-control" id="firstname" placeholder="e.g. Tim" ng-model="customer.firstname">
                </div>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for="lastname" class="col-md-3 col-xs-4 control-label">Last name</label>
                <div class="col-md-6 col-xs-8">
                    <input type="text" class="form-control" id="lastname" placeholder="e.g. Winston" ng-model="customer.lastname">
                </div>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for="amount" class="col-md-3 col-xs-4 control-label">Amount</label>
                <div class="col-md-6 col-xs-8">
                    <input type="number" step=".01" class="form-control" id="amount" placeholder="e.g. 1000.00" ng-model="customer.amount">
                    <div class="row">
                        <span class="help-block col-xs-10 col-xs-offset-1 ng-hide" ng-hide="isAmountValid">Amount is required</span>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for="currency" class="col-md-3 col-xs-4 control-label">Currency</label>
                <div class="col-md-6 col-xs-8">
                    <select id="currency" class="form-control" ng-model="customer.currency" ng-options="currency as currency for currency in currencies track by currency">
                    </select>
                    <div class="row">
                        <span class="help-block col-xs-10 col-xs-offset-1 ng-hide" ng-hide="isCurrencyValid" >Currency is required</span>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <div class="col-md-6 col-xs-8 col-md-offset-3 col-xs-offset-4">
                    <button type="submit" class="btn btn-default btn-block" ng-click="convert()">Submit</button>
                </div>
            </div>
            <div class="form-group col-md-10 col-xs-12">
                <div class="panel panel-default row">
                    <div class="panel-body">
                        <updated-customer></updated-customer>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/scripts/jquery-1.9.1.min.js"></script>
<script src="/scripts/bootstrap.min.js"></script>
</body>
</html>
